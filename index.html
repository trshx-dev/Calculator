<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Ba?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="stopLyrics()" class="operator">
                    <input type="button" value="DE" onclick="display.value =display.value.toString().slice
                    (0, -1) " class="operator">
                    <input type="button" value="." onclick="display.value += '.' " class="operator">
                    <input type="button" value="/" onclick="display.value += '/' " class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="x" onclick="display.value += 'x' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="startLyrics()" class="equal">
                </div>
            </form>
        </div>
    </div>
    <script>
    const lyrics = [
        "Hear the fallen and lonely cry out",
        "Can you fix me up?",
        "Can you show me hope?",
        "The end of the day",
        "and we're helpless",
        "Can you keep me close?",
        "Can you love me most?"
    ];

    let lyricIndex = 0;
    let intervalId = null;

    function startLyrics() {
        clearInterval(intervalId);
        lyricIndex = 0;
        displayLine();
        intervalId = setInterval(() => {
            lyricIndex++;
            if (lyricIndex < lyrics.length) {
                displayLine();
            } else {
                clearInterval(intervalId);
            }
        }, 4000);
    }

    function stopLyrics() {
        clearInterval(intervalId);
        document.querySelector('[name="display"]').value = "";
    }

    function displayLine() {
        document.querySelector('[name="display"]').value = lyrics[lyricIndex];
    }
</script>
</body>
</html>
